<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .container {
            display: flex;
        }

        nav {
            flex: 0 0 200px;
            background-color: #555;
            padding: 20px;
            box-sizing: border-box;
            display: none; /* Hidden by default on larger screens */
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .menu-icon {
            display: none; /* Hidden by default on smaller screens */
            cursor: pointer;
        }

        table {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            nav {
                display: block;
            }

            nav a {
                display: inline-block;
                width: 100%;
                box-sizing: border-box;
            }

            .menu-icon {
                display: block;
            }

            table {
                flex: 1;
                padding: 20px;
                box-sizing: border-box;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>

    <header>
        Admin Dashboard
        <div class="menu-icon" onclick="toggleNav()">&#9776; Menu</div>
    </header>

    <div class="container">
        <nav id="sideNav">
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
        </nav>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone No</th>
                    <th>Email Address</th>
                    <!-- Add more table headers as needed -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>123-456-7890</td>
                    <td>john@example.com</td>
                    <!-- Add more table data rows as needed -->
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <script>
        function toggleNav() {
            var sideNav = document.getElementById("sideNav");
            sideNav.style.display = (sideNav.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
